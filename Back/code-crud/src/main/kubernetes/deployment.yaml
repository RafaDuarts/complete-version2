apiVersion: apps/v1
kind: Deployment
metadata:
  name: quarkus-app
spec:
  selector:
    matchLabels:
      app: quarkus-app
  template:
    metadata:
      labels:
        app: quarkus-app
    spec:
      containers:
        - name: quarkus-app
          image: rafaelduartes/r-back:r-back
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 1
              memory: 512Mi
            requests:
              cpu: 1
              memory: 256Mi
